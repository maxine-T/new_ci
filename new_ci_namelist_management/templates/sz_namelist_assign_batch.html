{% extends 'base_home.html' %}

{% block title %}
  NL Assign_Batch Page...
{% endblock %}

{% block page_content %}
  <div class="row">
    <div class="col-md-6">
      <div class="box box-danger">
        <div class="box-header">
          <h3 class="box-title">1. 查询可分配数量</h3>
        </div>
        <div class="box-body">
          <span><h3>Enable_Count : {{ result|default:0 }}</h3></span>
        </div><!-- ./box-body -->
        <div class="box-footer">
          <div class="form-group">
            <label for="id_start_at" class="control-label">开始日期</label>
            <div class="input-group date form_date" data-date="{{ init_start_at }}" data-date-format="yyyy-mm-dd"
                 data-link-field="id_start_at" data-link-format="yyyy-mm-dd">
              <input class="form-control" size="16" type="text" value="{{ init_start_at }}" readonly>
              <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="id_start_at" name="start_at" value="" /><br/>
          </div><!-- ./group -->
          <!-- ./start_at -->
          <div class="form-group">
            <label for="id_end_at" class="control-label">结束日期</label>
            <div class="input-group date form_date" data-date="2015-06-30" data-date-format="yyyy-mm-dd"
                 data-link-field="id_end_at" data-link-format="yyyy-mm-dd">
              <input class="form-control" size="16" type="text" value="2015-06-30" readonly>
              <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="id_end_at" name="end_at" value="" /><br/>
          </div><!-- ./group -->
          <!-- ./end_at -->
          <div class="form-group">
            <a href="javascript:void(0);" class="btn btn-block btn-danger btn-lg"
               name="search_enable_count">Submit
            </a>
          </div><!-- ./group -->
        </div><!-- ./box-footer -->
      </div><!-- /.box -->
    </div><!-- /.col (left) -->

    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header">add batch assign info</div>
        <div class="box-body">
        </div><!-- /.box-body -->
        <div class="box-footer">6</div>
      </div><!-- /.box -->
    </div><!-- /.col (right) -->

  </div><!-- /.row -->
{% endblock %}

{% block page_script %}
<!-- page script -->
<script type="text/javascript">
  $(document).ready(function(){

    $(".form_date").datetimepicker({
      language:  'zh-CN',
      weekStart: 1,
      todayBtn:  1,
      autoclose: 1,
      todayHighlight: 1,
      startView: 2,
      minView: 2,
      forceParse: 0
    });

    $("a[name='search_enable_count']").click(function(){
      alert('abcdef');
        $.ajax({
          type: "POST",
          url: "{% url 'sz_namelist_assign_batch' %}",
          data: {
              csrfmiddlewaretoken: "{{ csrf_token }}",
              start_at: $("input[name='start_at']").val(),
              end_at: $("input[name='end_at']").val()
          },
          dataType: "json",
          success: function(data){
              console.log("111===>>>");
              console.log(data.msg);
          }
        });
    });

  });
</script>
{% endblock %}
